<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board | Dew of your Youth</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Kanban Board <span>(Vanilla JS)</span></h1>
      <div id="controller">
        <div></div>
        <input
          type="text"
          id="card-input"
          placeholder="Type here to add a card"
        />
        <button id="addcard" class="primary">Add Card</button>
        <div></div>
      </div>
    </header>
    <div class="container">
      <div
        id="todo"
        class="col dropzone"
        ondrop="onDrop(event)"
        ondragover="onDragOver(event)"
      >
        <h3>To Do:</h3>
      </div>
      <div
        id="doing"
        class="col dropzone"
        ondrop="onDrop(event)"
        ondragover="onDragOver(event)"
      >
        <h3>Doing:</h3>
      </div>
      <div
        id="done"
        class="col dropzone"
        ondrop="onDrop(event)"
        ondragover="onDragOver(event)"
      >
        <h3>Done:</h3>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
